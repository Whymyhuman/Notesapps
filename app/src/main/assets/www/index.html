<!DOCTYPE html>
<html lang="id">
<head>

    <title>Notes App - Enhanced</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="container">

        <!-- Search and Filter Section -->

                    <option value="category">ğŸ“‚ Kategori</option>
                </select>

        </div>

        <!-- Add Note Section -->
        <div class="add-note">
            <div class="note-form">
                <textarea id="note-input" placeholder="Tulis catatan baru di sini... (Ctrl+Enter untuk menyimpan)" rows="4"></textarea>
                
                <div class="form-controls">

                            <option value="study">ğŸ“š Belajar</option>
                            <option value="ideas">ğŸ’¡ Ide</option>
                        </select>
                        
                        <select id="priority-select" class="form-select">
                            <option value="normal">âšª Normal</option>

        <!-- Statistics -->

        <!-- Footer Actions -->

    <script>
        // Connect category selects
        document.addEventListener('DOMContentLoaded', () => {
            const categorySelect = document.getElementById('category-select');
            const categorySelectForm = document.getElementById('category-select-form');
            
            // Sync the form category select with the main category select
            if (categorySelectForm) {
                window.categorySelect = categorySelectForm;
            }
        });
    </script>
    <script src="js/notes.js"></script>
</body>
</html>
